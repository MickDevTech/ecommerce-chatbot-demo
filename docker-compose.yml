services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - HF_MODEL_ID=${HF_MODEL_ID:-deepseek-ai/DeepSeek-R1:fastest}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://router.huggingface.co/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-${HF_MODEL_ID}}
      - PRODUCTS_PATH=/app/products.json
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  node_modules:

