services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - HF_MODEL_ID=${HF_MODEL_ID:-deepseek-ai/DeepSeek-R1:fastest}
      - PRODUCTS_PATH=/app/products.json
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  node_modules:

